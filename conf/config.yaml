  output_brotli: "results_brotli.csv"   
  output_lz4:    "results_lz4.csv"

runtime:
  cpu_affinity: 0
  priority: high
  warn_small_bytes: 10000000

brotli:
  quality: 2          # 0..11  (higher = better ratio, slower)
  mode: text       # generic | text | font
  lgwin: null         # 10..24 window size as log2, or null for default

timing:
  repeats: 5          # run each measurement N times and report the median

lz4:
  compression_level: 1 # 0..16 (standard levels, 0 is default)

synthetic:
  kind: zipf      # uniform | gaussian | zipf
  size: 10000000  # 10 MB
  params:
    s: 1.2        # zipf parameter (only for kind=zipf)
    mu: 128       # for gaussian (ignored otherwise)
    sigma: 40     # for gaussian (ignored otherwise)
  seed: 123